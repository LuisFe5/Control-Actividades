<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Crear cuenta</h1>
        <div class="campos">
            <div class="campo">
                <label for="info">Número de teléfono o correo:</label>
                <input type="text" id="info" name="info" placeholder="Ingrese su número de teléfono o correo">
            </div>
            <div class="campo">
                <label for="password">Contraseña nueva:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
        </div>
        <div class="grupo-campos">
            <div class="campo">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres">
            </div>
            <div class="campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
            </div>
        </div>
        <div class="grupo-campos">
            <div class="campo">
                <label for="num-control">Número de control o Id empleado:</label>
                <input type="text" id="num-control" name="num-control" placeholder="Ingrese su número de control o Id empleado">
            </div>
            <div class="campo">
                <label for="cargo">Cargo en la UTNG:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Personal docente, administrativo, alumnado">
            </div>
        </div>
        <button class="boton" type="submit">Registrarte</button>
    </div>
</body>
</html>
